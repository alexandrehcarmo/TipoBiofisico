<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de Estilo Armário Perfeito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="data:,">
        <link rel="manifest" href="manifest.json">
        
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('SW registrado'))
                    .catch(err => console.error('Erro SW:', err));
                });
            }
        </script>
    </head>
    <body>
        <header class="sticky-header">
            <a href="#" class="logo-link"> <!-- Opcional: faz a logo ser clicável e não recarregar a página -->
                <img src="imagens/logoredonda.png" alt="Logo Armário Perfeito" class="logo-topo">
            </a>
        </header>
        <div class="container mt-5">    
            <div id="intro-section"></div>

            <div id="quiz-section" style="display: none;"></div>

            <div id="final-resultado"></div>
        </div>
        <!-- INSERIDO EM 05/08 -->
        <div class="navigation-buttons">
            <button class="btn btn-secondary btn-voltar" onclick="voltarPergunta()">Voltar</button>
            <button class="btn btn-primary" onclick="proximaPergunta()">Próximo</button>
        </div>
    
        <div class="modal fade" id="phase-result-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">

        <!-- <div class="final-title-container">
        <h2>Diagnóstico de estilo finalizado.</h2>
        </div> -->

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Fase Concluída!</h5>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modal-continue-btn" onclick="proceedToNextStep()">Continuar</button>
            </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js" type="module" defer></script>
        <script>
            // Define a altura da viewport real para lidar com barras de navegação móveis
            function setVhProperty() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            // Chama a função inicialmente
            setVhProperty();

            // Chama a função novamente se a janela for redimensionada (ex: teclado aparece/desaparece, rotação)
            window.addEventListener('resize', setVhProperty);
        </script>
        <script>
            // Chama a função que esconde a logo ao rolar a tela - add 05/08
            const header = document.querySelector('.sticky-header');
            window.addEventListener("scroll", function() {
                if (window.scrollY > 10) {
                    header.classList.add("hidden"); // Esconde a logo para sempre
                }
            });
        </script>
    </body>
</html>
